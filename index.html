<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencySync</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2><i class="fa-solid fa-coins"></i>MoneySync</h2>
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input value="1" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                   <p>form</p>
                   <div class="select_country">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="">
                    <select name="from" id="">
                        
                    </select>
                   </div> 
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                     <p>To</p>
                   <div class="select_country">
                    <img src="https://flagsapi.com/IN/flat/64.png"" alt="">
                    <select name="to" id="">
                    </select>
                   </div> 
                </div>
            </div>
            <div class="msg">1USD = 88.56INR</div>
            <button>Get Exchange Rate</button>

            <h3>Developed By: ApneCoderz</h3>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
